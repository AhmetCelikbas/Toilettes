<ion-grid text-center>
  <ion-row>
    <ion-col>
      <ion-segment [(ngModel)]="action" color="primary">
        <ion-segment-button value="signin">
          Se connecter
        </ion-segment-button>
        <ion-segment-button value="signup">
          S'inscrire
        </ion-segment-button>
      </ion-segment>

    </ion-col>
  </ion-row>

  <div [hidden]="action == 'signin'">

    <ion-item-group>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Nom</ion-label>
          <ion-input type="text" placeholder="Nom" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Adresse mail</ion-label>
          <ion-input type="email" placeholder="Adresse mail" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Mot de passe</ion-label>
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Photo de profil</ion-label>
        </ion-item>
      </ion-row>

      <ion-row *ngIf="pictureUrl">
        <ion-item class="center">
          <img [src]="pictureUrl" />
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="center">
          <button ion-button outline *ngIf="!picture" (click)="getPicture()"><ion-icon name="camera"> </ion-icon> Ajouter une photo</button>
          <button ion-button outline *ngIf="picture" (click)="getPicture()"><ion-icon name="camera"> </ion-icon> Changer la photo</button>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button outline (click)="signup()">S'inscrire</button>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </div>


  <div [hidden]="action == 'signup'">
    <ion-item-group>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Adresse mail</ion-label>
          <ion-input type="email" placeholder="Adresse mail" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Mot de passe</ion-label>
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button outline (click)="signin()">Se connecter</button>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </div>
</ion-grid>
